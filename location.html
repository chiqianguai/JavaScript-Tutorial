<html>
    <body>
        <!--You could put JS codes in properties
        --> 
        <button onclick="alert('hate you! Why click on me?')">click me</button>
        
        <!--You could also put JS codes in link href property
        -->
        <a href="javascript:alert('I tell you click, you click?') ">click me too</a>

        <a href="javascript:">click me too</a>

        <!-- You could put JS code inside of script mark
        -->

        <script>
            alert("I am codes inside of script");
        </script>

        <!--You could put JS codes into external .js file
        -->

        <script src="js/script.js">
            alert("I am internal codes");
        </script>

    </body>
</html>
